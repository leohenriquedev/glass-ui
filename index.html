<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <img id="img-left-top" src="./img/img.png" alt="">
        <img id="img-right" src="./img/Group-11.png" alt="">
        <img id="img-left-bottom" src="./img/Rectangle.png" alt="">
        <section class="info">
            <div class="info__title">
                <h1>
                    Worlwide Purchase Access From Your Platinum Card
                </h1>
                <p>
                    Free upgrade option to our platinum services and get lifetime validity.
                </p>
                <div class="info__input">
                    <input type="text" id="email" placeholder="Your Email" maxlength="30">
                    <button type="submit" id="apply">Apply</button>
                </div>
            </div>
            <div class="info__card">
               <div class="card">
                    <div class="card__title">
                        <h2>Platinum Card</h2>
                    </div>
                    <div class="card__chip">
                        <img src="./img/chip.png">
                    </div>
                    <div class="card__footer">
                        <div class="card__footer__info">
                            <p>
                                6689 2547 2265 1258
                            </p>
                            <p id="card_email"></p>
                        </div>
                        <div class="card__footer__date">
                            <p>
                                02/49
                            </p>
                        </div>
                    </div>
               </div>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
